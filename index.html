<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RPG Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link type="text/css" rel="stylesheet" href="assets/css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div id="outerCharacterSelectContainer" class="outer">
		<div id="middleCharacterSelectContainer" class="middle">
			<h1 id="chooseTitle">
				CHOOSE YOUR CHARACTER
			</h1>
			<div id="characterSelect" class="cardsHolder inner">
			</div>
		</div>
	</div>
	<div id="mainContentContainer">
		<div id="mainContentHeader">
			<h2 id="availableEnemiesHeader">
				AVAILABLE ENEMIES TO FIGHT
			</h2>
			<div id="enemyCharacters" class="cardsHolder">
			</div>
		</div>
		<div id="combatBoard">
			<div id="chosenCharacter" class="combatBoardElement">
			</div>
			<div id="fightButtonContainer" class="myButtonContainer">
				<div class="myButtonWrapper">
					<div class="myButton" id="fightButton">
						FIGHT
					</div>
				</div>
			</div>
			<div id="defendingCharacter" class="combatBoardElement">	
			</div>
		</div>
	</div>
	<script type="text/javascript" src="assets/javascript/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
