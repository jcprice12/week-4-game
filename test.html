<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link type="text/css" rel="stylesheet" href="assets/css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div id="combatBoard" class="">
		<div id="chosenCharacter" class="cardsHolder combatBoardElement">
			<div class="myCard noFloat">
				<div class="cardWrapper">
					<div class="imageWrapper">
						<img class="characterImage" src="assets/images/darthVader.jpg" alt="darth">
					</div>
					<div class="characterInformation">
						<div class="infoContainer">
							50
						</div>
					</div>
				</div>
			</div>	
		</div>
		<div class="myButtonContainer combatBoardElement">
			<div class="myButtonWrapper">
				<div class="myButton" id="fightButton">
					FIGHT
				</div>
			</div>
		</div>
		<div id="defendingCharacter" class="cardsHolder combatBoardElement">
			<div class="myCard noFloat">
				<div class="cardWrapper">
					<div class="imageWrapper">
						<img class="characterImage" src="assets/images/darthVader.jpg" alt="darth">
					</div>
					<div class="characterInformation">
						<div class="infoContainer">
							50
						</div>
					</div>
				</div>
			</div>			
		</div>
	</div>
</body>
</html>
